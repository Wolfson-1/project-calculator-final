<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc-script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1 class="header">Calculator</h1>
  <div class="calcDivMain">
    <div id="outerDisplay">
        <div id="secondDisp">00000</div>
        <div id="display"></div>
    </div>    
    
        <div class="buttonDiv">
            <div class="row clearDeleteDiv">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            
            <div class="row numRowOne">
                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="button divide">รท</button>
            </div>

            <div class="row numRowTwo">
                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="button multi">x</button>
            </div>

            <div class="row numRowThree">
                <button class="button one">1</button>
                <button class="button two">2</button>
                <button class="button three">3</button>
                <button class="button minus">-</button>
            </div>
            
            <div class="row numRowFour">
                <button class="button deci">.</button>
                <button class="button zero">0</button>
                <button class="button equal">=</button>
                <button class="button plus">+</button>
            </div>
        </div>
  </div>

</body>
</html>
